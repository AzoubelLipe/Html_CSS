<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>

    <h1>Lists</h1>
    
    <!-- Não ordentadas -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordenadas -->
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <!-- Definição -->
    <dl style="border: 1px solid black; padding: 10px;">
        <dt>HTML</dt>
        <dd>Linguagem de marcação para criar páginas web.</dd>
        <dt>CSS</dt>
        <dd>Linguagem de estilo para descrever a apresentação de documentos HTML.</dd>
    </dl>

    <!-- Listas aninhadas -->
    <ul>
        <li>Frutas
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Verduras
            <ul>
                <li>Alface</li>
                <li>Espinafre</li>
            </ul>
        </li>
    </ul>
</body>

</html>
